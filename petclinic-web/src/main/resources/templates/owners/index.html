<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pets Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners</h1>
    <table>
        <thead>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">first name</td>
                <td th:text="${owner.lastName}">last name</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
